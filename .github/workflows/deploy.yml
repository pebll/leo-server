name: Deploy to LÃ©o Server (bwcloud VM)

on:
  push:
    branches:
      - feature/leo_website

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/minimalserver
            git pull
            docker compose up --build -d
